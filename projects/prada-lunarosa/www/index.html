<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="gq-header"></header>

<div class="sections-wrapper">
	<div class="panel intro">
		<div class="logo-lockup">
			<img class="logos" src="img/gq-prada.svg" />
			<img class="my-peak-moment" src="img/my-peak-moment.png" />
			<span class="linebreak red"></span>

			<p class="intro-copy">Nam adi beaquae nem liquibus vendi od et aliam ilit re sitiisc iendis moluptati occae nia dolupta tionser umquiam reiur. Quibus magniminum ditis maximusdam, quia delit liquiatem sequaepe nonsedi tatias rem quid.</p>
		</div>
		<div class="intro-nav-grid">
			<div class="grid-item grid-morning">
				<img class="grid-item-photo" src="img/intro-grid-morning.jpg" />
				<img class="grid-item-photo-name" src="img/intro-grid-morning-copy.svg" />
			</div>
			<div class="grid-item grid-afternoon">
				<img class="grid-item-photo" src="img/intro-grid-afternoon.jpg" />
				<img class="grid-item-photo-name" src="img/intro-grid-afternoon-copy.svg" />
			</div>
			<div class="grid-item grid-night">
				<img class="grid-item-photo" src="img/intro-grid-evening.jpg" />
				<img class="grid-item-photo-name" src="img/intro-grid-evening-copy.svg" />
			</div>
		</div>
	</div>
	<div class="panel morning">
		<p>Morning</p>
	</div>
	<div class="panel afternoon">
		<p>Afternoon</p>
	</div>
	<div class="panel night">
		<p>Night</p>
	</div>
	<div class="panel endframe">
		<p>Endframe</p>
	</div>
</div>

<!-- <div class="bg-gradient"></div> -->
<div class="timeline">
<div class="dot one"></div>
<div class="tag tag-morning">
	<img src="img/timeline-morning-tag.svg" />
</div>
<div class="line line-one line-active"></div>
<div class="line line-one"></div>
<div class="dot two"></div>
<div class="tag tag-afternoon">
	<img src="img/timeline-afternoon-tag.svg" />
</div>
<div class="dot three"></div>
<div class="dot four"></div>
</div>
<div class="bg-img"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ScrollToPlugin.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>


<!--build:js js/main.min.js -->
<script src="js/base.js"></script>
<!-- endbuild -->

</body>
</html>
